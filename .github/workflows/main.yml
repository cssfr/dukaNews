name: DoltHub Push

on:
  workflow_dispatch:

jobs:
  push-to-dolthub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repo (this one)
      uses: actions/checkout@v3

    - name: Install Dolt (no sudo)
      run: |
        curl -LO https://github.com/dolthub/dolt/releases/latest/download/dolt-linux-amd64.tar.gz
        tar -xzf dolt-linux-amd64.tar.gz
        echo "$PWD/dolt-linux-amd64/bin" >> $GITHUB_PATH

    - name: Configure Dolt credentials
      run: |
        mkdir -p ~/.dolt/creds
        echo "$DOLT_CREDS_B64" | base64 --decode > ~/.dolt/creds/dolt-ci.jwk
        dolt config --global --add user.name "ci-bot"
        dolt config --global --add user.email "ci@github.local"
        dolt config --global --add user.creds ~/.dolt/creds/dolt-ci.jwk
      env:
        DOLT_CREDS_B64: ${{ secrets.DOLT_CREDS_B64 }}

    - name: Debug creds file
      run: |
        echo "ğŸ” Decoded JWK contents:"
        cat ~/.dolt/creds/dolt-ci.jwk
        echo ""
        echo "ğŸ” Validating with jq:"
        jq . ~/.dolt/creds/dolt-ci.jwk || echo "âŒ Invalid JSON"
        echo "ğŸ” Dolt config:"
        dolt config --list

    - name: Clone DoltHub repo
      run: |
        dolt clone dolthub/cssfr/economic_news doltdir
        cd doltdir
        dolt status
