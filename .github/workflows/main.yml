name: DoltHub Push

on:
  workflow_dispatch:

jobs:
  push-to-dolthub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v3

    - name: Install Dolt (no sudo)
      run: |
        curl -LO https://github.com/dolthub/dolt/releases/latest/download/dolt-linux-amd64.tar.gz
        tar -xzf dolt-linux-amd64.tar.gz
        echo "$PWD/dolt-linux-amd64/bin" >> $GITHUB_PATH

    - name: Decode and import Dolt credentials
      run: |
        mkdir -p ~/.dolt/creds
        echo "$DOLT_CREDS_B64" | base64 --decode > dolt-ci.jwk
        dolt creds import dolt-ci.jwk
      env:
        DOLT_CREDS_B64: ${{ secrets.DOLT_CREDS_B64 }}

    - name: Verify .jwk file size and contents
      run: |
        echo "üîç Decoded JWK byte size:"
        wc -c < dolt-ci.jwk
        echo "üîç Installed creds:"
        ls -l ~/.dolt/creds/
        echo "üîç Dolt config:"
        dolt config --list

    - name: Clone DoltHub repo
      run: |
        dolt clone dolthub/cssfr/economic_news doltdir
        cd doltdir
        dolt status
